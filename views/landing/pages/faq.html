<section class="wrapper bg-green">
    <div class="container pt-8 pb-8 pt-md-8 pb-md-8 text-center">
    </div>
    <!-- /.container -->
</section>

<section class="wrapper bg-light wrapper-border">
    <div class="container py-14 py-md-16">
        <h2 class="display-4 mb-5 text-center">Pertanyaan Umum</h2>
        <!-- <p class="lead text-center mb-10 px-md-16 px-lg-0">If you don't see an answer to your question, you can send us an email from our contact form.</p> -->
        <div class="row">
            <div class="col-lg-12 mb-0">
                <div id="accordion-1" class="accordion-wrapper">
                    {{ range $index, $val := .Faqs}}
                    <div class="card">
                        <div class="card-header" id="accordion-heading-1-{{inc $index}}">
                            <button class="collapsed" data-bs-toggle="collapse" data-bs-target="#accordion-collapse-1-{{inc $index}}" aria-expanded="false" aria-controls="accordion-collapse-1-{{inc $index}}">
                               {{$val.Pertanyaan}} 
                            </button>
                        </div>
                        <!-- /.card-header -->
                        <div id="accordion-collapse-1-{{inc $index}}" class="collapse" aria-labelledby="accordion-heading-1-{{inc $index}}" data-bs-target="#accordion-1">
                            <div class="card-body">
                                <p>{{$val.Jawaban}}</p>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.collapse -->
                    </div>
                    {{end}}
                    <!-- /.card -->
                </div>
                <!-- /.accordion-wrapper -->
            </div>
        </div>
        <!--/.row -->
    </div>
    <!-- /.container -->
</section>
