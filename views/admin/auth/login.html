<div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative" style="background:url(/back_assets/images/big/banner.png) no-repeat center center;">
    <div class="auth-box row">
        <!-- <div class="col-lg-7 col-md-5 modal-bg-img" style="background-image: url(/back_assets/images/big/3.jpg);">
        </div> -->
        <div class="col-lg-12 col-md-12 bg-white">
            <div class="p-3">
                <div class="text-center">
                    <img src="/back_assets/images/logo-dugreen.png" alt="wrapkit">
                </div>
                <h2 class="mt-3 text-center">Sign In</h2>
                <form class="mt-4" method="POST" action="/duadmin/login">
                    <!-- csrf here -->
                    <input type="hidden" name="_csrf" value="{{ .Token }}">
                    {{if .Error}}
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <span class="error" role="alert">{{.Message}}</span>
                            </div>
                        </div>
                    </div> 
                    {{end}}
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="text-dark" for="username">Email</label>
                                <input name="username" class="form-control" value="username" id="username" type="text" placeholder="enter your username">
                                <!-- if invalid add is-invalid class above and show this message -->
                                    <!-- <span class="invalid-feedback" role="alert">
                                        <strong>message</strong>
                                    </span> -->
                                
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="text-dark" for="password">Password</label>
                                <input name="password" class="form-control" id="password" type="password" placeholder="enter your password">
                                <!-- if invalid add is-invalid class above and show this message -->
                                    <!-- <span class="invalid-feedback" role="alert">
                                        <strong>message</strong>
                                    </span> -->
                            </div>
                        </div>
                        <div class="col-lg-12 text-center">
                            <button type="submit" class="btn btn-block btn-dark">Sign In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
